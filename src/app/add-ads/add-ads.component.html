<app-menu></app-menu>
<div class="add-image">
    <img (click) = "onAddAd()" [src]= "plusImgPath" alt="image">
</div>
<div class="add-ad" *ngFor = "let item of adsArray">
    <span *ngIf = "item.count % 3 == 0">
        <div class="empty"></div>
    </span>
    <div *ngIf = "item.count % 3 != 0" class="card">
        <div class="video">
            <img [src]="item.adVideoPath" alt="">
        </div>
        <div class="title">
            <p [innerHTML] = "item.adTitle"></p>
        </div>
        <div class="views">
            <p [innerHTML] = "item.adTitle"></p>
        </div>
        <div class="promote">
            <p [innerHTML] = "item.adTitle"></p>
        </div>

    </div>
</div>
